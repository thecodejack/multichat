<html>
    <head>
        <title>Multi Chat</title>
        <link rel="stylesheet" href="css/semantic.min.css" media="screen" title="no title" charset="utf-8">
        <style media="screen">
            #msg {
                overflow: auto;
            }
        </style>
    </head>
    <body>

        <div class="ui form" style="width: 700px;margin: 0 auto;">
            <div class="field">
                <input id="usernameInput" type="text" placeholder="Anonymous" value="">
            </div>

            <div id="username">

            </div>
            <div id="msg" style="height: 500px; width: 100%;" class="ui segment inverted">

            </div>
            <textarea name="Name" id="msgInput" style="width:100%;height: 100px;" placeholder="Send Message"></textarea>
        </div>

        <script charset="utf-8" src="js/socket.io.client.js"></script>
        <script charset="utf-8" src="js/client.js"></script>
    </body>
</html>
